<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SpaceX - Travel Agency</title>
    <link rel="shortcut icon" href="./media/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <header>
        <div class="title">
            <a href="http://www.spacex.com" target="_blank">
                <img src="media/logo.png" alt="SpaceX-logo">
            </a>
            <h1>Travel Agency</h1>
            <div class="nav">
                <ul>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </div>
        <div class="line"></div>
    </header>

    <main>
        <div class="carousel">
            <div class="carousel__figure">
                <img src="./media/car1.jpg" alt="space" class="carousel__figure--pic">
                <img src="./media/car2.jpeg" alt="moon" class="carousel__figure--pic">
                <img src="./media/car3.jpg" alt="mars" class="carousel__figure--pic">
            </div>
        </div>

        <div class="offers">
            <div class="perspective">

                <div class="perspective__3d un">
                    <div class="perspective__3d--card">
                        <h2>A weekend in space</h2>
                        <span>from $5.000</span>
                    </div>
                </div>
                <div class="perspective__3d deux">
                    <div class="perspective__3d--card">
                        <h2>Take a rest on the moon</h2>
                        <span>from $15.000</span>
                    </div>
                </div>
                <div class="perspective__3d trois">
                    <div class="perspective__3d--card">
                        <h2>Holidays on Mars</h2>
                        <span>from $45.000</span>
                    </div>
                </div>

            </div>

        </div>

        <div class="button">
            <a href="http://www.spacex.com" target="_blank" rel="noopener noreferrer">
                <svg height="60" width="320">
                    <rect class="button__rect" height="60" width="320"/>
                </svg>
                <div class="button__text">GET STARTED</div>
            </a>
        </div>

    </main>

    <footer>
        <div class="network">
            <a href="http://www.twitter.fr" target="_blank" rel="noopener noreferrer"><i class="fa fa-twitter"></i></a>
            <a href="http://www.facebook.fr" target="_blank" rel="noopener noreferrer"><i class="fa fa-facebook"></i></a>
            <a href="http://www.flicker.fr" target="_blank" rel="noopener noreferrer"><i class="fa fa-flicker"></i></a>
            <a href="http://www.instagram.com" target="_blank" rel="noopener noreferrer"><i class="fa fa-instagram"></i></a>
            <a href="">Foodjubi(); Â© 2021</a>
        </div>
    </footer>

    <script type="text/javascript" src="assets/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
