<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="styles.css" rel="stylesheet">
    <title>TP</title>
</head>

<body>
    <div class="tp">
        <h1>TP</h1>
        <h2>Exercice 3 :</h2>

        <div class="if">
            <br>
            <p>rep = float(input("Combien avez vous dépensé ? "))</p>
            <p>if rep < 75 : </p>
                    <p>prct=rep * 5</p>
                    <p>prix=rep - (prct / 100)</p>
                    <p>print("Le prix est de : " , prix)</p>
        </div>


        <div class="else">
            <br>
            <p>else: </p>
            <p>prct = rep * 8</p>
            <p>prix = rep - (prct / 100)</p>
            <p>print(" Le prix est de : " , prix)</p>
        </div>
    </div>

</body>

</html>
